<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir dados</title>
    <link rel="stylesheet" href="pagina_exibir.css">
</head>
<body>

    <div class="container">
        <h2>Dados Alunos</h2>
        <form id="editarFormulario">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="name" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="disciplina">Disciplina</label>
            <input type="text" id="disciplina" name="disciplina" required>

            <label for="nota">Nota</label>
            <input type="number" id="nota" name="nota" step="0.01" required>

            <label for="aprovado">Aprovado?</label>
            <select id="aprovado" name="aprovado" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <input type="submit" value="Salvar Alteraçoes">




        </form>

        <button><a href="pagina-visualizacao.html" id="verDados">Ver Dados enviados</a></button>


    </div>
    <script src="pagina_exibir.js"></script>
    
</body>
</html>
